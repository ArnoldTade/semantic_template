<!DOCTYPE html>

<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{{title}}{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="{% static '/img/semantic.png' %} ">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- Semantic UI CSS -->
        <link rel="stylesheet" href="{% static 'css/semantic.min.css' %}">
        
        <!--<link rel="stylesheet" href="{% static 'css/icon.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/icon.css' %}">
       -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <!-- Chart JS -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>

        
</head>
<body>
    <div class="ui sidebar inverted vertical menu visible">
      <a class="item">
        <h3 class="ui header">Semantic</h3>
      </a>
      <a  href="{% url 'dashboard' %}" class="item">
        <i class="block layout icon"></i>
        Dashboard
      </a>
      <div class="item">
        <i class="table icon"></i>
        <div class="header">Table</div> 
        <div class="menu">
          <a href="{% url 'table' %}" class="item">Employees Table</a>
          <a href="{% url 'attendance' %}" class="item">Attendance</a>
        </div>
      </div>
     
      <a  href="{% url 'scan' %}" class="item">
        <i class="qrcode icon"></i>
        Scan 
      </a>
      <a href="{% url 'logout' %}" class="item position-bottom">
        <i class="arrow left icon "></i>
        Logout
      </a>
    </div>
    <div class="dimmed pusher">
    </div>
  {% block content %}
  {% endblock  %}
