<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{{title}}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static '/img/semantic.png' %} ">

        <!-- Semantic UI CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
    <body style="padding:0 !important;">
        <div class="ui attached stackable menu">
            <div class="ui container">
              <a class="item">
                <i class="home icon"></i> Home
              </a>
              <a class="item">
                <i class="grid layout icon"></i> About
              </a>
              <div class="right item">
                <div class="ui input"><input type="text" placeholder="Search..."></div>
              </div>
              <a class="item">
                <i class="user circle icon"></i> Login
              </a>
            </div>
          </div>
          
    <div class="ui raised very padded text container segment container-login">
        <h2 class="ui header">Login</h2>
        <form method="POST" class="ui form">
          {% csrf_token %}
            <div class="field">
              <label>Username</label>
              <input type="text" name="Username" placeholder="Username" required>
            </div>
            <div class="field">
              <label>Password</label>
              <input type="password" name="Password" placeholder="Password" required>
            </div>
          
            <button class="ui bg-orange-dark fluid button" type="submit">Login</button>
        </form>
    </div>


      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </body>
</html>
