<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{{title}}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static '/img/semantic.png' %} ">

        <!-- Semantic UI CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
    <body style="padding:15vh 0 0 0 !important;">
         
    <div class="ui raised very padded text container segment container-login">
        <h2 class="ui header">Login</h2>
        {% if messages %}
            <div class="messages z-3 position-absolute">
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST" class="ui form">
          {% csrf_token %}
          {{ loginform.as_p }}
          <button class="ui bg-orange-dark fluid button" type="submit">Login</button>
        </form>
    </div>


      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </body>
</html>
